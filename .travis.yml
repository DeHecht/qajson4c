dist: trusty
sudo: true
language: cpp
compiler:
  - gcc
install:
  - sudo apt-get install -y python-pytest
  - pip install pytest-travis-fold install nose-parameterized
before_script:
  - mkdir build
  - cd build
  - cmake ..
script:
  - make
  - ./build/bin/unit-tests
  - py.test ../src-ftest/sample-test.py
